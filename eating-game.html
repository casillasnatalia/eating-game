<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="eating-game.css">

  </head>
  <body>
<svg width="100%" viewBox="0 0 800 400" style="background: url('http://wallpapercave.com/wp/yFcj0Qn.jpg'); background-size: 100% ">
  <image id="Pooh" x="250" y="20" width="80" height="80" xlink:href="http://rs175.pbsrc.com/albums/w132/tony_real/THALIA_MARCO/h7uj.gif~c200"/>
    <image id="honey" x="450" y="20" width="50" height="50" xlink:href="http://cdn.shopify.com/s/files/1/1061/1924/products/Honey_Pot_Emoji_grande.png?v=1460631248">
<animate id="honey1" attributeName="y" from="0" to="400" dur="3s" begin="0s; honey1.end"/>
<animate id="piglet1" attributeName="y" from="400" to="0" dur="3s" begin="piglet1.end"/>
    </image>
    <image id="piglet" x="200" y="20" width="50" height="50" xlink:href="http://www.clipartkid.com/images/664/piglet-clip-art-clipart-panda-free-clipart-images-okJJqQ-clipart.gif">
<animate id="honey2" attributeName="y" from="0" to="400" dur="3s" begin="0s; honey2.end"/>
<animate id="piglet3" attributeName="y" from="400" to="0" dur="3s" begin="piglet3.end"/>
    </image>


</svg>

  </body>
  <script src="eating-game.js"></script>
</html>
